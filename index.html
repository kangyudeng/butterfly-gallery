<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>蝴蝶画廊</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/three@0.156.0/build/three.min.js"></script>
</head>
<body>

  <div id="landing">
    <canvas id="canvas"></canvas>
    <div id="landing-overlay">
      <svg id="butterfly-svg" width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path id="butterfly-path" d="M400 200
            C 500 50, 700 40, 740 120
            C 760 160, 700 200, 640 220
            C 550 250, 520 300, 480 340
            C 410 320, 380 260, 400 200
            C 380 140, 350 100, 300 90
            C 240 80, 180 100, 160 140
            C 120 220, 300 330, 400 200
            Z" fill="none" stroke="none" />
      </svg>
      <div id="cta">
        <div id="butterfly-click">点击蝴蝶进入</div>
      </div>
    </div>
  </div>

  <main id="site" class="hidden">
    <header class="site-header">
      <h1 class="title">蝴蝶画廊</h1>
      <p class="subtitle">优雅 · 高级感 · 动态展示</p>
    </header>

    <section id="categories" class="grid"></section>

    <div id="modal" class="modal hidden">
      <button id="modal-close" class="modal-close">关闭</button>
      <div id="modal-content" class="modal-content"></div>
    </div>

    <footer class="footer">按缩略图查看完整系列 · 本地静态预览</footer>
  </main>

  <script src="js/main.js" defer></script>
</body>
</html>
